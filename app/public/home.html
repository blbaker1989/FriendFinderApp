<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Pro</title>

  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
	  <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	    <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper teal lighten-2">
				<i class="fa fa-address-book-o fa-3x" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h3>Answer a few basic questions about yourself, and see who your best friend is!</h3>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>


</body>
</html>
